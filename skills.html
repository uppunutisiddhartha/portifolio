    <style>
      body {
        background: #123b46;
        font-family: Arial, sans-serif;
        color: #333;
      }

      nav {
      background-color: #123b46;
      color: #f71717;
      margin-left: 20px;
      margin-top: 30px;
      line-height: 35px;
      margin-right: 100px;
      display: flex;
    }

      nav .nav-link {
        color: #fff;
        font-weight: bold;
        margin-right: 20px;
        transition: color 0.3s;
        margin-top: 20px;
      }

      nav .nav-link:hover {
        color: black;
      }

      h1 {
        font-size: 50px;
        text-align: center;
        margin-bottom: 20px;
        color: #0fc4ec;
      }

      h1 span {
        color: #0fc4ec;
      }

      h2 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #00695c;
      }

      .skills-container {
        margin: auto;
        background: #123b46;
        padding: 20px;
        border: solid 1px black;
        border-radius: 50px;
       margin-top: 50px;
       box-shadow: 0px 0px 20px #0fc4ec;
       transition: 5 color ease;
      }
      .skills-container:hover{
        box-shadow: 0px 0px 30px rgb(8, 165, 190);
      

      }
      h2{
        color: white !important;
        text-align: center;
      }

      .skill-bar {
        margin-bottom: 20px;
      }

      .skill-bar .logo {
        font-size: 40px;
        margin-right: 15px;
        color: #0fc4ec;
      }

      .skill-bar .skill-info {
        flex: 1;
      }

      .skill-bar .skill-name {
        font-size: 20px;
        font-weight: bold;
        color: white !important;
      }

      .progress {
        height: 20px;
        background: #e0e0e0;
        border-radius: 10px;
        overflow: hidden;
        margin-top: 5px;
        box-shadow: inset 0 2px 5px 0fc4ec;
      }

      .progress-bar {
        background: #0fc4ec;
        animation: loadBar 2s ease forwards;
      }
      @keyframes loadBar {
        0% {
          width: 0;
        }
        100% {
          width: var(--progress-width);
        }
      }
      b {
        font-size: 38px;
        margin-left: 40px;
        color: white !important;
        border: none !important;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        animation: nav 2s ease-in-out;
      }
      b span {
        color: #0fc4ec;
      }
      .btn {
      color: white;
      background-color: #123b46;
      border-radius: 55px;
      padding: 5px 15px;
      border: none;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-right: 10px;
      inline-size: auto;
      font-weight: bold;
      box-shadow: 0 0 6px #0fc4ec;
      margin-top: 28px;
    }
    .btn:hover {
      background-color: #0b3d46;
      color: white;
      border: none immediately;
    }
    i {
      color: rgb(66, 92, 66);
      font-size: bold;
      margin-left: -2px;
      animation: bounce 1.5s infinite;
      transition: transform 0.3s ease;
      margin-right: 5px;
    }

    @keyframes bounce {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-3px);
      }
    }
    </style>
  </head>
